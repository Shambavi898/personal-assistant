    <title>Savings Challenge with Piggy Bank</title>
    <style>
        :root {
            --primary-blue: rgba(52, 152, 219, 0.9);
            --dark-blue: rgba(41, 128, 185, 0.9);
            --success-green: rgba(46, 204, 113, 0.9);
            --warning-orange: rgba(230, 126, 34, 0.9);
            --error-red: rgba(231, 76, 60, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-dark: #333;
            --text-medium: #555;
            --text-light: #777;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 16px rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 10px;
            color: var(--text-dark);
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            padding: 5px;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Glass Card Styles */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 20px;
            text-align: center;
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            transition: transform 0.3s ease;
            margin-bottom: 10px;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Piggy Bank Styles */
        .piggy-container {
            margin: 15px 0;
        }

        .piggy-bank {
            position: relative;
            width: 180px;
            height: 220px;
            margin: 0 auto 15px;
            transition: transform 0.5s ease;
        }

        .piggy-bank:hover {
            transform: translateY(-10px);
        }

        .piggy-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 85%;
            background: var(--glass-bg);
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            border: 2px solid rgba(52, 152, 219, 0.5);
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1),
                        inset 0 0 20px rgba(255,255,255,0.5);
            backdrop-filter: blur(5px);
        }

        .piggy-water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, var(--primary-blue), rgba(100, 181, 246, 0.8));
            transition: height 1.5s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .piggy-face {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            height: 30%;
        }

        .piggy-eye {
            position: absolute;
            width: 6%;
            height: 6%;
            background: var(--text-dark);
            border-radius: 50%;
            top: 30%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .piggy-eye.left {
            left: 22%;
        }

        .piggy-eye.right {
            right: 22%;
        }

        .piggy-nose {
            position: absolute;
            width: 18%;
            height: 10%;
            background: rgba(255, 158, 181, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .piggy-ear {
            position: absolute;
            width: 14%;
            height: 16%;
            background: rgba(255, 158, 181, 0.8);
            border-radius: 50%;
            top: 10%;
        }

        .piggy-ear.left {
            left: 12%;
            transform: rotate(-30deg);
        }

        .piggy-ear.right {
            right: 12%;
            transform: rotate(30deg);
        }

        .piggy-leg {
            position: absolute;
            background: rgba(255, 158, 181, 0.8);
            bottom: -7%;
        }

        .piggy-leg.front {
            width: 9%;
            height: 12%;
        }

        .piggy-leg.front.left {
            left: 32%;
            border-radius: 10px 10px 0 0;
        }

        .piggy-leg.front.right {
            right: 32%;
            border-radius: 10px 10px 0 0;
        }

        .piggy-leg.back {
            width: 11%;
            height: 16%;
            bottom: -9%;
        }

        .piggy-leg.back.left {
            left: 22%;
            border-radius: 12px 12px 0 0;
        }

        .piggy-leg.back.right {
            right: 22%;
            border-radius: 12px 12px 0 0;
        }

        .percentage {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-green);
            margin: 12px 0;
        }

        .progress-container {
            width: 100%;
            height: 16px;
            background: rgba(236, 240, 241, 0.3);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--success-green));
            width: 0%;
            transition: width 1s ease;
            border-radius: 10px;
        }

        /* Savings Challenge Styles */
        .savings-challenge {
            display: flex;
            flex-direction: column;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        input, button {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        input {
            min-width: 160px;
            width: 100%;
        }

        input:focus, button:hover {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            cursor: pointer;
            background: var(--primary-blue);
            color: white;
            font-weight: 600;
            min-width: 100px;
            flex: 1;
        }

        button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .day {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 5px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-light);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.85rem;
        }

        .day:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .saved {
            background: var(--success-green);
            color: white;
        }

        h1, h2, h3 {
            color: var(--text-dark);
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .progress-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 12px;
            color: var(--text-dark);
        }

        /* Button Styles */
        .btn {
            background: linear-gradient(145deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-height: 45px;
            width: 100%;
            transform-style: preserve-3d;
            transform: translateZ(5px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--dark-blue), var(--primary-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(1px) translateZ(5px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .btn.reset {
            background: linear-gradient(145deg, var(--warning-orange), rgba(211, 84, 0, 0.9));
        }

        .exit-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(71, 17, 221, 0.3);
            color: var(--text-dark);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            font-weight: 600;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transform: translateZ(5px);
        }

        .exit-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) translateZ(10px);
            box-shadow: var(--shadow-medium);
        }

        /* Currency Select Styles */
        #currencySelect {
            padding: 10px 12px;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-dark);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        #currencySelect:focus {
            outline: none;
            border-color: rgba(52, 152, 219, 0.6);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Full-screen visibility elements */
        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            z-index: -1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5vw, -5vh); }
            50% { transform: translate(10vw, 5vh); }
            75% { transform: translate(-5vw, 7vh); }
        }

        /* Settings Panel */
        .settings-panel {
            margin-bottom: 15px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 5px;
            }
            
            .glass-card {
                min-width: 100%;
                max-width: 100%;
                padding: 15px;
                margin-bottom: 0;
            }
            
            .piggy-bank {
                width: 140px;
                height: 170px;
            }
            
            .section-title {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            
            .percentage {
                font-size: 1.2rem;
                margin: 8px 0;
            }
            
            .progress-text {
                font-size: 0.95rem;
            }
            
            input, button {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .day-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }
            
            .day {
                padding: 8px 4px;
                font-size: 0.8rem;
            }

            .controls-row {
                flex-direction: row;
                gap: 8px;
            }

            button {
                min-width: auto;
                padding: 10px 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .glass-card {
                padding: 12px;
                border-radius: 16px;
            }
            
            .controls-row {
                flex-direction: column;
                gap: 8px;
            }
            
            .day-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .exit-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
                top: 8px;
                right: 8px;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            #currencySelect {
                padding: 10px;
                font-size: 0.9rem;
            }

            /* Improve touch targets */
            button, .day {
                min-height: 44px; /* Recommended minimum touch target size */
            }

            input {
                min-height: 44px;
            }

            /* Prevent zooming on input focus */
            input, select, textarea {
                font-size: 16px;
            }
        }

        /* Very small devices */
        @media (max-width: 360px) {
            .day-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .piggy-bank {
                width: 120px;
                height: 150px;
            }
        }
    </style>
</head>

    <button class="exit-btn" id="exitBtn" title="Exit">✕</button>
    <div class="main-container">
        <div class="glass-card">
            <h2 class="section-title">Piggy Bank Savings Visualizer</h2>
            
            <div class="piggy-container">
                <div class="piggy-bank">
                    <div class="piggy-body">
                        <div class="piggy-water" id="piggyWater"></div>
                    </div>
                    <div class="piggy-face">
                        <div class="piggy-ear left"></div>
                        <div class="piggy-ear right"></div>
                        <div class="piggy-eye left"></div>
                        <div class="piggy-eye right"></div>
                        <div class="piggy-nose"></div>
                    </div>
                    <div class="piggy-leg front left"></div>
                    <div class="piggy-leg front right"></div>
                    <div class="piggy-leg back left"></div>
                    <div class="piggy-leg back right"></div>
                </div>
            </div>
            
            <div class="percentage" id="percentage">0%</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div class="glass-card savings-challenge">
            <h2>30-Day Money Saving Plan</h2>
            
            <div class="setting-group">
                <label for="currencySelect">Currency</label>
                <select id="currencySelect">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>
            
            <div class="controls-row">
                <input type="number" id="amount" placeholder="Total amount (e.g. 3000)" min="30" step="1" />
                <button onclick="generatePlan()">Generate Plan</button>
                <button onclick="resetPlan()">Reset</button>
            </div>
            
            <div id="dayGrid" class="day-grid"></div>
            <h3 id="progress" class="progress-text">Enter an amount and generate your plan!</h3>
        </div>
    </div>
    <script>
        // DOM Elements for Piggy Bank
        const piggyWater = document.getElementById('piggyWater');
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
       
        // DOM Elements for Savings Challenge
        const amountInput = document.getElementById('amount');
        const dayGrid = document.getElementById('dayGrid');
        const progressText = document.getElementById('progress');
        const currencySelect = document.getElementById('currencySelect');
        const exitBtn = document.getElementById('exitBtn');

        // Persistent USER_PREFIX across sessions
        let USER_PREFIX = localStorage.getItem('persistentUserPrefix');
        if (!USER_PREFIX) {
            USER_PREFIX = 'user_' + Math.random().toString(36).substring(2, 9) + '_';
            localStorage.setItem('persistentUserPrefix', USER_PREFIX);
        }

        const DAYS = 30;
        let plan = [];
        let savedDays = [];
        let currentCurrency = 'USD';

        function saveState() {
            try {
                localStorage.setItem(`${USER_PREFIX}plan`, JSON.stringify(plan));
                localStorage.setItem(`${USER_PREFIX}savedDays`, JSON.stringify(savedDays));
                localStorage.setItem(`${USER_PREFIX}currency`, currentCurrency);
                updateVisualization();
            } catch (e) {
                console.error("Error saving state:", e);
                alert("Could not save your progress. Please check storage permissions.");
            }
        }

        function loadState() {
            try {
                const savedPlan = localStorage.getItem(`${USER_PREFIX}plan`);
                const savedDaysData = localStorage.getItem(`${USER_PREFIX}savedDays`);
                const savedCurrency = localStorage.getItem(`${USER_PREFIX}currency`);
                
                plan = savedPlan ? JSON.parse(savedPlan) : [];
                savedDays = savedDaysData ? JSON.parse(savedDaysData) : [];
                currentCurrency = savedCurrency || 'USD';
                
                currencySelect.value = currentCurrency;
                renderGrid();
                updateVisualization();
            } catch (e) {
                console.error("Error loading state:", e);
                resetPlan();
            }
        }

        function generatePlan() {
            try {
                const total = parseInt(amountInput.value);
                if (!total || total < 30) {
                    alert("Please enter at least 30 as total amount.");
                    return;
                }

                currentCurrency = currencySelect.value;
                const avg = Math.floor(total / DAYS);
                plan = Array(DAYS).fill(avg);
                let diff = total - (avg * DAYS);
               
                while (diff > 0) {
                    const idx = Math.floor(Math.random() * DAYS);
                    plan[idx]++;
                    diff--;
                }
               
                savedDays = [];
                saveState();
                renderGrid();
            } catch (e) {
                console.error("Error generating plan:", e);
                alert("An error occurred while generating the plan. Please try again.");
            }
        }

        function renderGrid() {
            try {
                dayGrid.innerHTML = "";
               
                if (plan.length === 0) {
                    progressText.textContent = "Enter an amount and generate your plan!";
                    return;
                }
               
                const currencySymbol = getCurrencySymbol(currentCurrency);
               
                plan.forEach((amt, idx) => {
                    const div = document.createElement("div");
                    div.className = "day" + (savedDays.includes(idx) ? " saved" : "");
                    div.innerHTML = `<span>Day ${idx + 1}</span><span>${currencySymbol}${amt}</span>`;
                    div.onclick = () => toggleDay(idx);
                    dayGrid.appendChild(div);
                });
               
                updateProgressText();
            } catch (e) {
                console.error("Error rendering grid:", e);
            }
        }

        function toggleDay(idx) {
            try {
                if (!savedDays.includes(idx)) {
                    savedDays.push(idx);
                } else {
                    savedDays = savedDays.filter(i => i !== idx);
                }
                saveState();
                renderGrid();
            } catch (e) {
                console.error("Error toggling day:", e);
            }
        }

        function resetPlan() {
            try {
                if (confirm("Reset all progress?")) {
                    plan = [];
                    savedDays = [];
                    amountInput.value = "";
                    saveState();
                    renderGrid();
                }
            } catch (e) {
                console.error("Error resetting plan:", e);
            }
        }

        function updateProgressText() {
            try {
                if (plan.length === 0) return;
               
                const totalToSave = plan.reduce((a, b) => a + b, 0);
                const totalSaved = savedDays.reduce((acc, idx) => acc + plan[idx], 0);
                const percent = Math.round((totalSaved / totalToSave) * 100);
                const currencySymbol = getCurrencySymbol(currentCurrency);
               
                progressText.textContent = `Saved: ${currencySymbol}${totalSaved} / ${currencySymbol}${totalToSave} (${percent}%)`;
            } catch (e) {
                console.error("Error updating progress text:", e);
            }
        }

        function updateVisualization() {
            try {
                if (plan.length === 0) {
                    percentage.textContent = "0%";
                    progressBar.style.width = "0%";
                    piggyWater.style.height = "0%";
                    return;
                }
               
                const totalToSave = plan.reduce((a, b) => a + b, 0);
                const totalSaved = savedDays.reduce((acc, idx) => acc + plan[idx], 0);
                const percent = Math.min(Math.round((totalSaved / totalToSave) * 100), 100);
               
                // Update displays
                percentage.textContent = `${percent}%`;
                progressBar.style.width = `${percent}%`;
                piggyWater.style.height = `${percent}%`;
               
                // Change color when full
                if (percent >= 100) {
                    piggyWater.style.background =
                        'linear-gradient(to top, var(--success-green), rgba(102, 187, 106, 0.8))';
                } else {
                    piggyWater.style.background =
                        'linear-gradient(to top, var(--primary-blue), rgba(100, 181, 246, 0.8))';
                }
            } catch (e) {
                console.error("Error updating visualization:", e);
            }
        }

        function getCurrencySymbol(currencyCode) {
            const symbols = {
                'USD': '$',
                'EUR': '€',
                'GBP': '£',
                'JPY': '¥',
                'CAD': '$',
                'AUD': '$',
                'INR': '₹'
            };
            return symbols[currencyCode] || '$';
        }

        function createBubbles() {
            try {
                const bubbles = document.querySelectorAll('.bubble');
                bubbles.forEach(bubble => {
                    const size = Math.random() * 100 + 100;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.top = `${Math.random() * 100}%`;
                    bubble.style.left = `${Math.random() * 100}%`;
                });
            } catch (e) {
                console.error("Error creating bubbles:", e);
            }
        }

        // Exit button functionality
        exitBtn.addEventListener('click', () => {
            window.location.href = "index.html";
        });

        // Input validation
        amountInput.addEventListener('input', (e) => {
            if (e.target.value < 0) e.target.value = 0;
        });

        // Load saved progress on page load
        window.onload = function() {
            try {
                loadState();
                createBubbles();
                
                // Service Worker registration for PWA
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js').then(registration => {
                            console.log('ServiceWorker registration successful');
                        }).catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                    });
                }

                // Mobile-specific optimizations
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    // Prevent double-tap zoom
                    document.addEventListener('dblclick', function(e) {
                        e.preventDefault();
                    }, { passive: false });

                    // Improve touch feedback
                    document.querySelectorAll('button, .day').forEach(el => {
                        el.addEventListener('touchstart', function() {
                            this.style.transform = 'scale(0.98)';
                        });
                        el.addEventListener('touchend', function() {
                            this.style.transform = '';
                        });
                    });
                }
            } catch (e) {
                console.error("Error during initialization:", e);
            }
        };

        // Prevent default touch behaviors
        document.addEventListener('touchmove', function(e) {
            if (e.target === document.documentElement) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent zooming on mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
